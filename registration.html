<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedar</title>
</head>

<body>
    <form>
        <h1>Registration</h1>
        <div><label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Kedar" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Singh" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Abc1234" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="abc@gmail.com" required>
        </div>
        <br>

        <div>
            <label for="num">Phone Number:</label>
            <input type="tel" id="num" name="num" placeholder="9101001010" required>
        </div>
        <br>

        <div>
            <label for="dob">Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="9101001010" required>
        </div>

        <br>

        <div>
            <label >Male</label>
            <input type="radio" name="gender" value="male">
            <label for="">Female</label>
            <input type="radio" name="gender" value="female">
            <label for="">Attack Helicopter</label>
            <input type="radio" name="gender" value="attack Helicopter">
            
        </div>

        <div>
            <input type="reset">
        </div>
        <br>

        <div>
            <input type="submit">
        </div>


    </form>

</body>

</html>
